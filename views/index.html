<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset='utf-8'>
    <title>Contact App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container" ng-controller="AppControl">
      <h1>Contact List App</h1>
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.contact"></td>
            <td><button class="btn btn-success" ng-click="addContact()" id="addButton">
              <span class="glyphicon glyphicon-plus"></span>
              </button></td>
            <td><button class="btn btn-info" ng-click="updateContact()" id="updateButton">
              <span class="glyphicon glyphicon-ok"></span>
              </button></td>
          </tr>
          <tr ng-repeat="contact in contactList">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.contact}}</td>
            <td><button class="btn btn-default" ng-click="editContact(contact.id)">
              <span class="glyphicon glyphicon-pencil"></span>
                </button></td>
            <td><button class="btn btn-danger" ng-click="removeContact(contact.id)">
              <span class="glyphicon glyphicon-trash"></span>
                </button></td>
          </tr>
          
        </tbody>
      </table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controllers/controller.js" type="text/javascript"></script>
  </body>
</html>
